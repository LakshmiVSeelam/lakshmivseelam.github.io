<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test - Lakshmi's Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      h2 {
        color: #667eea;
        margin-bottom: 15px;
        font-size: 1.3em;
      }
      .subtitle {
        color: #666;
        margin-bottom: 30px;
      }
      .test-section {
        margin-bottom: 30px;
      }
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-family: inherit;
        font-size: 14px;
        margin-bottom: 10px;
        resize: vertical;
      }
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: transform 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .response {
        margin-top: 15px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        white-space: pre-wrap;
        font-family: "Courier New", monospace;
        font-size: 13px;
        display: none;
      }
      .response.success {
        border-left-color: #4caf50;
        background: #e8f5e9;
      }
      .response.error {
        border-left-color: #f44336;
        background: #ffebee;
      }
      .loading {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-left: 8px;
        vertical-align: middle;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .note {
        background: #fff3cd;
        border: 1px solid #ffc107;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>ü§ñ API Test Suite</h1>
        <p class="subtitle">Test the Vercel backend APIs for Lakshmi's AI Portfolio</p>

        <div class="note">
          <strong>‚ö†Ô∏è Note:</strong> These tests will work after deploying to Vercel and adding your OPENAI_API_KEY. For
          local testing, run <code>vercel dev</code> first.
        </div>

        <!-- Chat API Test -->
        <div class="test-section">
          <h2>üí¨ Chat API</h2>
          <textarea id="chatMessage" rows="3" placeholder="Ask me anything about my experience, skills, or projects...">
What technologies do you specialize in?</textarea
          >
          <button onclick="testChat()" id="chatBtn">Send Message</button>
          <div id="chatResponse" class="response"></div>
        </div>

        <!-- Code Explainer Test -->
        <div class="test-section">
          <h2>üîç Code Explainer API</h2>
          <textarea id="codeInput" rows="5" placeholder="Paste code to explain...">
const greeting = (name) => {
  return `Hello, ${name}!`;
};
console.log(greeting('Lakshmi'));</textarea
          >
          <button onclick="testExplainCode()" id="codeBtn">Explain Code</button>
          <div id="codeResponse" class="response"></div>
        </div>

        <!-- Story Generator Test -->
        <div class="test-section">
          <h2>üìñ Story Generator API</h2>
          <select
            id="chapterId"
            style="
              width: 100%;
              padding: 12px;
              border: 2px solid #e0e0e0;
              border-radius: 8px;
              margin-bottom: 10px;
              font-size: 14px;
            "
          >
            <option value="startup">Startup Journey</option>
            <option value="enterprise">Enterprise Experience</option>
            <option value="technical">Technical Deep Dive</option>
            <option value="challenge">Challenging Problem</option>
            <option value="growth">Professional Growth</option>
          </select>
          <button onclick="testStoryGenerator()" id="storyBtn">Generate Story</button>
          <div id="storyResponse" class="response"></div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = window.location.origin;

      async function testChat() {
        const btn = document.getElementById("chatBtn");
        const response = document.getElementById("chatResponse");
        const message = document.getElementById("chatMessage").value;

        btn.disabled = true;
        btn.innerHTML = 'Sending...<span class="loading"></span>';
        response.style.display = "none";

        try {
          const res = await fetch(`${API_BASE}/api/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const data = await res.json();

          response.textContent = JSON.stringify(data, null, 2);
          response.className = `response ${data.success ? "success" : "error"}`;
          response.style.display = "block";
        } catch (error) {
          response.textContent = `Error: ${error.message}`;
          response.className = "response error";
          response.style.display = "block";
        } finally {
          btn.disabled = false;
          btn.innerHTML = "Send Message";
        }
      }

      async function testExplainCode() {
        const btn = document.getElementById("codeBtn");
        const response = document.getElementById("codeResponse");
        const code = document.getElementById("codeInput").value;

        btn.disabled = true;
        btn.innerHTML = 'Explaining...<span class="loading"></span>';
        response.style.display = "none";

        try {
          const res = await fetch(`${API_BASE}/api/explain-code`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code, language: "javascript" }),
          });

          const data = await res.json();

          response.textContent = JSON.stringify(data, null, 2);
          response.className = `response ${data.success ? "success" : "error"}`;
          response.style.display = "block";
        } catch (error) {
          response.textContent = `Error: ${error.message}`;
          response.className = "response error";
          response.style.display = "block";
        } finally {
          btn.disabled = false;
          btn.innerHTML = "Explain Code";
        }
      }

      async function testStoryGenerator() {
        const btn = document.getElementById("storyBtn");
        const response = document.getElementById("storyResponse");
        const chapterId = document.getElementById("chapterId").value;

        btn.disabled = true;
        btn.innerHTML = 'Generating...<span class="loading"></span>';
        response.style.display = "none";

        try {
          const res = await fetch(`${API_BASE}/api/generate-story`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chapterId }),
          });

          const data = await res.json();

          response.textContent = JSON.stringify(data, null, 2);
          response.className = `response ${data.success ? "success" : "error"}`;
          response.style.display = "block";
        } catch (error) {
          response.textContent = `Error: ${error.message}`;
          response.className = "response error";
          response.style.display = "block";
        } finally {
          btn.disabled = false;
          btn.innerHTML = "Generate Story";
        }
      }
    </script>
  </body>
</html>
